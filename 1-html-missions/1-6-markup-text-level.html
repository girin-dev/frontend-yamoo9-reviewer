<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>야놀자 숙박 예약 정보</title>
</head>
<body>
    <h1>야놀자 숙박 예약 정보</h1>
    <section>
        <h2>숙박업소 예약정보 리스트</h2>
        <article>
            <h3>H Avenue 역삼점</h3>
            <img src="./images/59976c4f2c2592.92474504.jpg" alt="노란 조명의 따뜻한 분위기에 옥상에 텐트가 쳐져 있는 업소 사진">
            <span class="coupon is-green">쿠폰혜택</span>
            <span class="coupon is-red">MY ROOM 50% 쿠폰</span>
            <div class="reviews">
                <data value="4">4</data>/5
                <p>후기 : <data value="1798">1798</data>개<p>
            </div>
            <div class="price">
                <p>
                    <span>대실</span>최대 4시간
                    <span class="price is-gray">회원가</span>
                    <span style="position: absolute; left: 9999px">원래 가격</span>
                    <s>35,000</s>
                    <span style="position: absolute; left: 9999px">할인해서</span>
                    <data value="30000">30,000</data>원
                </p>
                <p>
                    <span>숙박</span>15:00~
                    <span class="price is-red">예약가</span>
                    <span style="position: absolute; left: 9999px">원래 가격</span>
                    <s>70,000</s>
                    <span style="position: absolute; left: 9999px">할인해서</span>
                    <data value="55000">55,000</data>원
                </p>
            </div>
            <div class="description">
                <em>
                    <data value="tag_1">&#35;쿠폰혜택</data>
                    <data value="tag_2">&#35;TOP100</data>
                    <data value="tag_3">&#35;마이룸</data>
                    <data value="tag_4">&#35;좋은숙박연구소</data>
                    <data value="tag_5">&#35;현장적립</data>
                    <data value="tag_6">&#35;최저가보상</data>
                </em>
                <p>비즈니스 출장 고객님께 드리는 특별한 혜택</p>
                <p>주말 대실 파격 할인 이벤트!</p>
                <p>스탬프 쿠폰 이벤트!</p>
            </div>
        </article>
    </section>
</body>
</html>
